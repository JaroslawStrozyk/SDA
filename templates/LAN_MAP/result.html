{% load static %}
<table width="100%" class="table table-striped table-condensed table-bordered" id="lanTable">
    <thead class="alert-success">
    <tr>
        <th>Adres IP</th>
        <th>Nazwa</th>
        <th>Typ</th>
        <th>Opis</th>
        <th>Uwagi</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for l in members %}
        <tr>
          <td style="vertical-align: middle;width:120px;">{{ l.ip }}</td>
          <td style="vertical-align: middle;width:200px;">{{ l.nazwa }}</td>
          <td style="vertical-align: middle;">{{ l.typ }}</td>
          <td style="vertical-align: middle;">{{ l.opis }}</td>
          <td style="vertical-align: middle;">{{ l.uwagi }}</td>
          <td align="center" width="100px">
             <a class="btn btn-warning edit" name="{{ l.id }}">E</a>
<!--             <a class="btn btn-danger delete" name="{{ l.id }}">D</a>-->
          </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
