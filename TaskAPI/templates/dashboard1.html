{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pulpit SDTechAPI</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{% static 'vendor/morrisjs/morris.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-left">
                                                        {% block leftbutton %}
                                                        {% endblock %}            
            </ul>
            <ul class="nav navbar-top-links navbar-right">
                                                        {% block retbutton %}
                                                        {% endblock %}

                                                        {% block o_prog %}
                                                        {% endblock %}
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <img src="{% static 'img/sd.png' %}" width="200">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                               
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <div id="czas"> 21:41:00 </div>
                                </button>
                                </span>
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <div id="data"> 2018-04-20 </div>
                                </button>
                                </span>
                                    <script type="text/javascript">
                                    
                                            function getTime()
                                            {
                                                return (new Date()).toLocaleTimeString();
                                            }
                                            
                                            function getDate()
                                            {
                                                return (new Date()).toLocaleDateString();
                                            }
                                            
                                            var czas = getTime();
                                            var data = getDate();
                                            
                                            document.getElementById('czas').innerHTML = czas;
                                            document.getElementById('data').innerHTML = data;
                                            
                                            setInterval(function() {
                                            
                                                czas = getTime();
                                                data = getDate();
                                                
                                                document.getElementById('czas').innerHTML = czas;
                                                document.getElementById('data').innerHTML = data;
                                                
                                            }, 1000);

                                    </script>
                            </div>
                            <!-- /input-group -->
                        </li>


                        {% block leftmenu %}
                        {% endblock %}

                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
	                                                {% block title %}
                                                    {% endblock %}                     
                    
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row"  style="height:100vh">
	                                                {% block content %}
                                                    {% endblock %}            
            
            </div>
        </div>
        <!-- /#page-wrapper -->


















    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'vendor/metisMenu/metisMenu.min.js' %}"></script>

    <!-- Morris Charts JavaScript -->
    <script src="{% static 'vendor/raphael/raphael.min.js' %}"></script>
    <script src="{% static 'vendor/morrisjs/morris.min.js' %}"></script>
    <script src="{% static 'data/morris-data.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'dist/js/sb-admin-2.js' %}"></script>
    <script type="text/javascript">$("#password").password('toggle');</script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-show-password/1.0.3/bootstrap-show-password.min.js"></script>

</body>

</html>
